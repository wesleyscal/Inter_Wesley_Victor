<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    
    <header>

        <div class="logo">

            <img src="">

        </div>

        <div class="login">

            <a href="login.html"><img src="imagens/img_login.png"></a>
            <a class="cadastro" href="login.html">Entrar</a>

        </div>

    </header>

    <div class="menu"><hr>

        <ul>

            <li><a href="index.html">Home</a></li>
            <li id="categoria-menu"><p>Categorias</p><span class="arrow-down"></span></li>
            <li><a href="">Rankings</a></li>
            <li><a href="">Dúvidas Frequentes</a></li>

        </ul>

    </div>

    <div class="dropdown">
        
        <ul id="menu-dropdown">

            <li class="categoria-item"><p>E-commerce</p></li>
            <li class="categoria-item"><p>Turismo e Lazer</p></li>
            <li class="categoria-item"><p>Alimentos e Bebidas</p></li>
            <li class="categoria-item"><p>Educação</p></li>
        
        </ul>
    
    </div>

    <form class="form-empresa">

        <label>Nome da empresa*</label>
        <input class="input-nome-empresa" required placeholder="Digite o nome da empresa" type="text">
        <label class="nome-empresa-fantasia">Nome fantasia*</label>
        <input class="input-nome-empresa-fantasia" required placeholder="Digite o nome fantasia" type="text">
        <label class="email-empresa">E-mail da empresa*</label>
        <input class="input-email-empresa" required placeholder="Digite o email" type="email">
        <label class="outro-email-empresa">Outro E-mail da empresa*</label>
        <input class="input-outro-email-empresa" required placeholder="digite outro email" type="email">
        <label class="cnpj">CNPJ*</label>
        <input class="input-cnpj" required placeholder="digite o cnpj" type="text">
        <label class="site">Site da empresa*</label>
        <input class="input-site" required placeholder="digite o site da empresa" type="text">
        <label class="endereco-empresa">Endereço*</label>
        <input class="input-endereco-empresa" required placeholder="digite o endereço da empresa" type="text">
        <label class="cep-empresa">CEP*</label>
        <input class="input-cep-empresa" required placeholder="cep" type="text">
        <label class="estado-empresa">Estado*</label>
        <select class="select-estado-empresa">

            <option>Acre</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Mato Grosso</option>
            <option>Minas Gerais</option>

        </select>

        <label class="cidade-empresa">Cidade*</label>
        <select class="select-cidade-empresa" name="cidade">

            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Acre</option>
            <option>Espírito Santo</option>
            <option>Minas Gerais</option>

        </select>

        <label class="nome-responsavel-empresa">Nome do Responsável 1*</label>
        <input class="input-nome-responsavel-empresa" required placeholder="Digite o nome do responsável 1" type="text">
        <label class="outro-nome-responsavel-empresa">Nome do Responsável 2*</label>
        <input class="input-outro-nome-responsavel-empresa" required placeholder="Digite o nome do responsável 2" type="text">
        <button class="cadastrar-empresa-btn">Cadastrar</button>
        

    </form>

    <div class="clear"></div>

    <script src="javascript/functions.js"></script>
    <script src="javascript/jquery.maskedinput.js"></script>    

    </body>
    </html>
