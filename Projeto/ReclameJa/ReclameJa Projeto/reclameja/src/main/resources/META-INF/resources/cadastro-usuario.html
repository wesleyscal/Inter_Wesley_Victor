<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    
    <header>

        <div class="logo">
            <img src="imagens/logo.png">
        </div>

        <div class="login">

            <a href="login.html"><img src="imagens/img_login.png"></a>
            <a class="cadastro" href="login.html">Entrar</a>

        </div>

    </header>

    <div class="menu"><hr>

        <ul>

            <li><a href="index.html">Home</a></li>
            <li id="categoria-menu"><p>Categorias</p><span class="arrow-down"></span></li>
            <li><a href="">Rankings</a></li>
            <li><a href="">Dúvidas Frequentes</a></li>

        </ul>

    </div>

    <div class="dropdown">
        
        <ul id="menu-dropdown">

            <li class="categoria-item"><p>E-commerce</p></li>
            <li class="categoria-item"><p>Turismo e Lazer</p></li>
            <li class="categoria-item"><p>Alimentos e Bebidas</p></li>
            <li class="categoria-item"><p>Educação</p></li>
        
        </ul>
    
    </div>

    <form class="form-usuario">

        <label>Nome e Sobrenome(Conforme escrito no seu CPF)*</label>
        <input class="input-nome" required placeholder="Digite seu nome e sobrenome" type="text">
        <label class="cpf">CPF*</label>
        <input id="input-cpf" required type="text">
        <label class="data-nascimento">Data de Nascimento*</label>
        <input id="input-nascimento" required type="text">
        <label class="genero">Gênero*</label>
        <label class="masculino">Masculino</label>
        <input class="radio-masculino" name="genero" type="radio">
        <label class="feminino">Feminino</label>
        <input class="radio-feminino" name="genero" type="radio">
        <label class="outros">Outros</label>
        <input class="radio-outros" name="genero" type="radio">
        <label class="estado">Estado*</label>
        <select class="select-estado" name="estado">

            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Acre</option>
            <option>Espírito Santo</option>
            <option>Minas Gerais</option>

        </select>

        <label class="cidade">Cidade*</label>
        <select class="select-cidade" name="cidade">

            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Acre</option>
            <option>Espírito Santo</option>
            <option>Minas Gerais</option>

        </select>
        <label class="email">E-mail*</label>
        <input id="input-email" required placeholder="Digite seu melhor e-mail" type="email">
        <label class="celular">Celular*</label>
        <input class="input-celular" required placeholder="Nº de celular" type="text">
        <label class="senha">Crie uma senha*</label>
        <input class="input-senha" required placeholder="Informe uma senha" type="password">
        <label class="confirmar-senha">Confirmar Senha*</label>
        <input class="input-confirmar-senha" required placeholder="Confirme sua senha" type="password">
        <button class="cadastrar-btn">Cadastrar</button>
        

    </form>

    <div class="clear"></div>
    
    <script src="javascript/functions.js"></script>
    <script src="javascript/jquery.maskedinput.js"></script>
    
</body>
</html>
